<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#"><i class="bi bi-instagram"
                                style="  color: grey; font-family: 'Oleo Script', cursive;"></i> Instagram</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="col d-flex justify-content-end">
                            <form>
                                <!-- Button trigger modal -->
                                <button type="button" class="btn btn-success" data-bs-toggle="modal"
                                    data-bs-target="#exampleModal">
                                    Create a new post
                                </button>

                                <!-- Modal -->
                                <div class="modal fade" id="exampleModal" tabindex="-1"
                                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">

                                                <textarea class="form-control" id="message-text"></textarea>
                                            </div>
                                            <div class="modal-body">
                                                <i class="bi bi-camera border border-dark"></i>
                                                <i class="bi bi-geo-alt-fill border border-dark"></i>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-light"
                                                    data-bs-dismiss="modal">Close</button>
                                                <button type="button" class="btn btn-success">Save changes</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <!--boton gear-->
                        <div class="dropdown ">
                            <a class="nav-link dropdown-toggle " style=" color:grey;" href="#" id="navbarDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-gear-fill" style=" color:grey;"></i>
                            </a>
                            <ul class="dropdown-menu " aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Action</a></li>

                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">create a new post</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

        <div class="container my-2">

                <div class="col-6 d-flex justify-content-end">
                    <button type="button" class="btn btn-light"><i class="bi bi-grid-3x2-gap"></i></button>
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-light"><i class="bi bi-square-fill"></i></button>
                </div>
            </div>
        </div>
