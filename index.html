<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>pagina web</title>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&display=swap" rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand"style="font-family: 'Lobster', cursive; color:grey" href="#"><i class="bi bi-instagram"
                                style="  color: grey; font-family: 'Oleo Script', cursive;"></i> Instagram</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="col d-flex justify-content-end">
                            <form>
                                <!-- Button trigger modal -->
                                <button type="button" class="btn btn-success" data-bs-toggle="modal"
                                    data-bs-target="#exampleModal">
                                    Create a new post
                                </button>

                                <!-- Modal -->
                                <div class="modal fade" id="exampleModal" tabindex="-1"
                                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">

                                                <textarea class="form-control" id="message-text"></textarea>
                                            </div>
                                            <div class="modal-body">
                                                <i class="bi bi-camera border border-dark  ps-1 pe-1" ></i>
                                                <i class="bi bi-geo-alt-fill border border-dark ps-1 pe-1 "></i>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-light"
                                                    data-bs-dismiss="modal">Close</button>
                                                <button type="button" class="btn btn-success">Save changes</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <!--boton gear-->
                        <div class="dropdown ">
                            <a class="nav-link dropdown-toggle " style=" color:grey;  margin-bottom: 20px;" href="#" id="navbarDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-gear-fill" style=" color:grey;"></i>
                            </a>
                            <ul class="dropdown-menu " aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">create a new post</a></li>
                            </ul>
                        </div>
                    </div>
            </div>

            </nav>
        </div>
        <!--boton para la primera pagina-->
        <div class="container my-2">
            <div class="row">
                <div class="col-6 d-flex justify-content-end">
                    <a href="index.html">
                        <button type="button" class="btn btn-light"><i class="bi bi-grid-3x2-gap"></i></button>
                    </a>
                </div>
                <!--boton para la segunda pagina-->
                <div class="col-6">
                    <a href="feed.html">
                        <button type="button" class="btn btn-light"><i class="bi bi-square-fill"></i></button>
                    </a>
                </div>
            </div>
        </div>
        <div class="container">
            <di class="row">

                <div class="col-4 ps-0 pe-0"><img class="img-fluid" style="height: 100%;"
                        src="https://i.pinimg.com/736x/87/8a/c5/878ac5d3a5ca4349cf8159727f247eec.jpg"></div>
                <div class="col-4 ps-0 pe-0"><img class="img-fluid"style="height: 100%;"
                        src="https://i.pinimg.com/564x/59/79/84/597984c7514a8b1cf90636e2a4410468.jpg"></div>
                <div class="col-4 ps-0 pe-0"><img class="img-fluid" style="height: 100%;"
                        src="https://i.pinimg.com/564x/f9/5f/06/f95f0681757027a4dce107362f9d557e.jpg"></div>
                <div class="col-4 ps-0 pe-0"><img class="img-fluid" style="height: 100%;"
                        src="https://i.pinimg.com/564x/ed/97/a4/ed97a4c651fc9e0296f443002e2f29d6.jpg"></div>
                <div class="col-4 ps-0 pe-0"><img class="img-fluid" style="height: 100%;"
                        src="https://i.pinimg.com/564x/1f/9a/b3/1f9ab342daefdbfddc2e24d21f5a10d0.jpg"></div>
                <div class="col-4 ps-0 pe-0"><img class="img-fluid" style="height: 100%;"
                        src="https://i.pinimg.com/564x/d5/9a/ed/d59aed5f9889a453fd92269be8281d8b.jpg"></div>
        </div>
    </div>
